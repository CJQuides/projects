<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="body-2" class="container d-flex flex-column justify-content-center align-items-center">    
    <h1>TO DO LIST</h1>
    <div class="col-8 col-lg-6">
      <div class="text-center crecord">
        <h1 class = "pt-3"><b>SIGNUP</b></h1>
        <h4>Please fill the form below.</h4>
      </div>
      <div class="form-group">
        <input type="email" name="emailTxtBx" id="emailTxtBx" placeholder="Enter Email" class="form-control" value="">
        <span class="invalid-feedback invalid-feedback1">Please enter your email</span>
      </div>
      <!--  -->
      <div class="form-group pt-2">
        <input type="text" name="nameTxtBx" id="nameTxtBx" placeholder="Enter Name" class="form-control" value="">
        <span class="invalid-feedback invalid-feedback2">Please enter your name</span>
      </div>
      <div class="form-group pt-2">
        <input type="password" id="passwordTxtBx" placeholder="Enter Password" class="form-control">
        <span class="invalid-feedback invalid-feedback3">Please enter your password</span>
        <input type="checkbox" onclick="myFunction()">Show Password
      </div>
      <div class="form-group pt-2">
        <button class="btn btn-success mb-1" id="saveBtn">Sign Up</button>
        <button onclick="location.href='../../'" class="btn btn-danger mb-1">Cancel</button>
        <button onclick="location.href='./'" class="btn btn-warning mb-1">Login</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script type="module" src="scripts/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
