<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="body-2" class="container d-flex flex-column justify-content-center align-items-center vh-100">    
    <h1>TO DO LIST</h1>

    <div>
      <table id="table-title" style="width: 93%;">
      <thead>
        <tr>
          <th style="width: 250px; padding-left: 17px;">To Do</th>
          <th style="margin-left: 47px;">Done  </th>
          <th>Delete </th>
          <th>Update</th>
        </tr>
      </thead>
    </table>
    </div>

    <div id="tbl">
      <table id="myTable2" cellspacing="0">
      <thead>
        <tr style="display: none;">
          <th>To Do</th>
          <th>Done</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div><br>
    <button class="homeBtn" onclick="document.querySelector('#addTodo').style.display='block';">Add</button>

    <br>
    <button onclick="location.href='../../'" class="homeBtn" class="btn">Home</button>
  </div>
  <div class="container" id="addTodo" style="display: none;">
    <center>
      <label for="input1" id="enterSign">Enter To Do</label><br>
      <input type="text" name="input1" class="input" id="inputToDo"><br><br>

      <button class="js-save btn btn-light" onclick="saveToDo()">Save</button><br><br>
    </center>
  </div>


  <script src="scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
