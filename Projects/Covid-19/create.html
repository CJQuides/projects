<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/footers/">
  <link rel = "stylesheet" href = "style/style.css">
  <link rel ="shorcut icon" type="image" href = "style/media/imginjection.png">
  <title>GRQV - PH Create Record</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><!-- 
  <style>
    .wrapper{
      width: 600px;
      margin: 0 auto;
    }
  </style> -->
</head>

<body>
  <!-- Nav Bar -->
  <div id="includeHeader"></div>

  <!-- Body -->
  <div class="site-create">
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-4">
          <div class="text-center crecord">
            <h1 class = "pt-3"><b>CREATE RECORD</b></h1>
            <h4>Please fill the form below.</h4>
          </div>

          <div class="d-flex crecord2 p-5">
            <div class="w-50 mr-3">
              <div class="form-group">
                <label>Email<span class="asterisk"> *</span></label>
                <input type="text" name="emailTxtBx" id="emailTxtBx" placeholder = "Enter Email" class="form-control" value="">
                <span class="invalid-feedback">Please enter your email</span>
              </div>
              <!--  -->
              <div class="form-group">
                <label>Name<span class="asterisk"> *</span></label>
                <input type="text" name="nameTxtBx" id="nameTxtBx" placeholder = "Enter Name"   class="form-control" value="">
                <span class="invalid-feedback">Please enter your name</span>
              </div>
              <!--  -->
              <div class="form-group">
                <label>Age<span class="asterisk"> *</span></label>
                <input type="number"name="ageTxtBx" id="ageTxtBx" placeholder = "Enter Age"  class="form-control" value="">
                <span class="invalid-feedback">Please enter your age</span>
              </div>
              <!--  -->
              <div class="form-group">
                <label for="genderTxtBx">Gender<span class="asterisk"> *</span></label>
                <select name="genderTxtBx" id="genderTxtBx" class="form-control" value="">
                  <option value="" selected = "selected">Choose Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <span class="invalid-feedback">Please choose your gender</span>
              </div>
              <!--  -->
              <div class="form-group">
                <label>Fully Vaccinated<span class="asterisk"> *</span></label>
                <input type="text" name="fullyVacTxtBx" class="form-control" id="fullyVacTxtBx" value="Yes" readonly> <!-- class = "is-invalid" -->
              </div>
              <!--  -->
              <div class="form-group">
                <label for="vaccineTypeTxtBx">Vaccine Type<span class="asterisk"> *</span></label>
                <select name="vaccineTypeTxtBx" id="vaccineTypeTxtBx" class="form-control" value="">
                  <option value="" selected = "selected">Choose Vaccine Type</option>
                  <option value="Pfizer">Pfizer</option>
                  <option value="AztraZeneca">AztraZeneca</option>
                  <option value="Sinovac">Sinovac</option>
                  <option value="Sputnik">Sputnik</option>
                  <option value="J & J">J & J</option>
                  <option value="Moderna">Moderna</option>
                  <option value="Sinopharm">Sinopharm</option>
                </select>
                <span class="invalid-feedback">Please choose your vaccine</span>
              </div>  
            <button class="btn btn-success mb-1" id="saveBtn">Submit</button>
            <a href="index.html" class="btn btn-danger mb-1">Cancel</a>
          </div>

          <div class="w-50">    
            <!--  -->
            <div class="form-group">
              <label for="boosterTxtBx">Booster<span class="asterisk"> *</span></label>
              <select name="boosterTxtBx" id="boosterTxtBx" class="form-control" value="">
                <option value="" selected = "selected">Do you have booster?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
              <span class="invalid-feedback">Please select your one</span>
            </div>
            <!--  -->
            <div class="form-group">
              <label for="boosterTypeTxtBx">Booster Type<span class="asteriskBT" style="visibility: hidden;"> *</span></label>
              <select name="boosterTypeTxtBx" id="boosterTypeTxtBx" class="form-control" value="">
                <option value="" selected = "selected">Choose Booster Type</option>
                <option value="Pfizer">Pfizer</option>
                <option value="AztraZeneca">AztraZeneca</option>
                <option value="Moderna">Moderna</option>
              </select>
              <span class="invalid-feedback">Please choose your booster</span>
            </div>
            <!--  -->
            <div class="form-group">
              <label>Side Effects</label>
              <textarea name="sideEffectsTxtBx" id="sideEffectsTxtBx" style="height:125px;" class="form-control"></textarea>
            </div>   
            <!--  -->
            <div class="form-group">
              <label>Post Vaccine Infection</label>
              <textarea name="infectionTxtBx" id="infectionTxtBx" style="height:125px;" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>        
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script> $(function () { $('#includeHeader').load('header.html'); });</script>

  <script src="scripts/create-record.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
